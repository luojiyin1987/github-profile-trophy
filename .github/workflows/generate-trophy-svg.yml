name: Generate Trophy SVG

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: generate-trophy-svg
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "v2.0.1"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-${{ runner.os }}-${{ hashFiles('deps.ts', 'deno.json', 'api/**/*.ts', 'src/**/*.ts', 'scripts/**/*.ts') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Generate SVG
        env:
          GITHUB_TOKEN1: ${{ secrets.GITHUB_TOKEN1 || github.token }}
          GITHUB_TOKEN2: ${{ secrets.GITHUB_TOKEN2 }}
        run: >
          deno run -A scripts/generate-trophy-svg.ts
          --username "${{ github.repository_owner }}"
          --output "public/trophy.svg"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
